  <script>
    let array = [1, 2, 3, 4, 5, 6, 7];
    let = reverse = [];
    for (let i = 0; i < 7; i++) {
      value = array.pop();
      reverse.push(value);
    }
    console.log(reverse);

    let array1 = [1, 2, 3, 4, 5, 6, 7];
    array1.reverse();
    console.log(array1);
