<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <div class="main">
      <h1>Guessing Game</h1>
      <h2>attempts Left: <span class="attempt">3</span></h2>
      <input class="guess" type="text" placeholder="User Guess" />
      <button onclick="check()">check</button>
    </div>
  </body>
  <script>
    let main = document.querySelector(".main");
    const targetNum = Math.floor(Math.random() * 10) + 1;
    console.log(targetNum);

    let attempt = document.querySelector(".attempt");
    let Div = document.createElement("div");

    let attempts = 3;
    function check() {
      const guess = document.querySelector(".guess");
      console.log(guess.value);
      if (guess.value > targetNum) {
        Div.textContent = "your guess is too High";
        attempts--;
        attempt.innerHTML = attempts;
      }
      if (guess.value == targetNum) {
        Div.textContent = "you Won";
      }
      if (guess.value < targetNum) {
        Div.textContent = "your guess is smaller than TARGET";
        attempts--;
        attempt.innerHTML = attempts;
      }
    }

    main.appendChild(Div);
  </script>
</html>
